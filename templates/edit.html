<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti įrašą</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* ... (tas pats CSS kaip index.html) ... */
    </style>
</head>
<body>
    <h1>Redaguoti įrašą</h1>
    <form method="POST">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ irasas.data }}" required>

        <label for="auto_nr">Auto Nr.:</label>
        <input type="text" id="auto_nr" name="auto_nr" value="{{ irasas.auto_nr }}" required>

        <label for="tasku_kiekis">Taškų kiekis:</label>
        <input type="number" id="tasku_kiekis" name="tasku_kiekis" step="0.01" value="{{ irasas.tasku_kiekis }}" required>

        <label for="km_kiekis">Km kiekis:</label>
        <input type="number" id="km_kiekis" name="km_kiekis" step="0.01" value="{{ irasas.km_kiekis }}" required>

        <label for="pakrautos_paletes">Pakrautos paletės:</label>
        <input type="number" id="pakrautos_paletes" name="pakrautos_paletes" step="0.01" value="{{ irasas.pakrautos_paletes }}" required>

        <label for="tara">Tara:</label>
        <input type="number" id="tara" name="tara" step="0.01" value="{{ irasas.tara }}" required>

        <label for="atgalines_paletes">Atgalinės paletės:</label>
        <input type="number" id="atgalines_paletes" name="atgalines_paletes" step="0.01" value="{{ irasas.atgalines_paletes }}" required>

        <input type="submit" value="Atnaujinti įrašą">
    </form>
    <a href="{{ url_for('index') }}">Grįžti į pagrindinį puslapį</a>
</body>
</html>
