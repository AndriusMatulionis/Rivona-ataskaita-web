<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaptažodžio atstatymo užklausa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Slaptažodžio atstatymo užklausa</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">El. paštas:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Siųsti atstatymo nuorodą</button>
        </form>
        <a href="{{ url_for('login') }}" class="mt-3 d-block">Grįžti į prisijungimo puslapį</a>
    </div>
</body>
</html>
